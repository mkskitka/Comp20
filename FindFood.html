<!doctype html>
<html>
  <head>
    <title>Find Food</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <link href = "home.css" rel = "stylesheet"/>
    <script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=true&libraries=places"></script>
    <script>
      var myOptions = {
        center: {lat: 42.4069, lng: -71.1198},
        zoom: 14
      };
      var infoWindow = new google.maps.InfoWindow();
      var map;
      var service;
      var my_icon = "Tom_Haverford.jpg";

      function initialize() {
        map = new google.maps.Map(document.getElementById("map_canvas"),
                                                                  myOptions);
        getLocation();
      }
      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            currLat = position.coords.latitude;
            currLng = position.coords.longitude;
            gotoLocation();
          });
        }
        else {
          alert("Geolocation is not supported by this web browser.");
        }
      }
      function gotoLocation() {
        my_coords = new google.maps.LatLng(currLat, currLng);
        map.panTo(my_coords);
        //set self marker
        new_marker = new google.maps.Marker({
          position: my_coords,
          title: "Here I am!",
          icon: my_icon
        });
        new_marker.setMap(map);
        new_marker.addListener('click', function() {
          infoWindow.setContent(this.title);
          infoWindow.open(this.getMap(), this);
        });
        findStores();
      }

      function findStores() {
        var request = {
          location: my_coords,
          radius: '2000',
          types: ['grocery_or_supermarket']
        };
        service = new google.maps.places.PlacesService(map);

        function callback(results, status) {
          if (status == google.maps.places.PlacesServiceStatus.OK) {
            for (i = 0; i < results.length; i++) {
              var groc_store = results[i];
              createMarker(results[i]);
            }
          }
        }
        function createMarker(groc_store) {
          storeLoc = groc_store.geometry.location;
          var marker = new google.maps.Marker({
            map: map,
            position: storeLoc
          });

          google.maps.event.addListener(marker, 'click', function(){
            infoWindow.setContent(groc_store.name);
            infoWindow.open(map, this);
          });
        }
        service.nearbySearch(request, callback);

      }
    </script>
  </head>
  <body id="map_page" onload="initialize()">
    <h1>Find Food</h1>
    <div id="map_canvas"></div>
  </body>
</html>
