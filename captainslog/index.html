<!DOCTYPE html>

<html>

<head>
	<title>Captain's Log</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
			
	<script>
	var output='';
	$(document).ready(function(){
		for (var i = localStorage.length-1; i >= 0; i--){
	  		output = output +'<p>' + localStorage.getItem(localStorage.key(i)) + '</p>\n';
	 	}
	 	$("#log").html(output);
	});
	  
	  $(document).keypress(function(e){
	  	if(e.keyCode == 13){
	  		if($("#msg") != ""){
	  		newDate = Date();
	  		theMessage = document.getElementById("msg").value;
	  		toUpdate = document.getElementById("log");
	  		output = "";
	  		newElem = newDate + " - " + theMessage;
	  		localStorage.setItem(newElem, newElem);
	  		for (var i = localStorage.length-1; i >= 0; i--){
	  			output = output +'<p>' + localStorage.getItem(localStorage.key(i)) + '</p>\n';
	  		}
	  		$("#log").html(output);
	  		document.getElementById("msg").value = " ";
	  		}
	  	}
	  });
	</script>
</head>

<body>
	<h1>Captain's Log</h1>
	<h3>New entry: <input type="text" id="msg" name="msg" size="30" /></h3>
	<div id="log"></div>
</body>
</html>
