  <script>
  function getMyRecipes(usr_id) {
    var request = new XMLHttpRequest();
    var url = "https://feed-yo-self.herokuapp.com/getMyRecipes";
    var params = "username=" + usr_id;
    request.open("POST", url, true);
    request.setRequestHeader("Content-type",
              "application/x-www-form-urlencoded");
    var json_data;
    request.onreadystatechange = function() {
        if (request.readyState == 4 && request.status == 200) {
          result = " ";
          rawdata = request.responseText;
          json_data = JSON.parse(rawdata);
          console.log(json_data);
          displayRecipes(json_data);
        }
    }
    request.send(params);
  }
  function displayRecipes(json_data) {
    var elem = document.getElementById("my_recipes");
    var toDisplay = " ";
    var image;
    for (i = 0; i < json_data.length; i++) {
      image = json_data[i].image;
      toDisplay += "<p> Recipe title: " + json_data[i].title;
      if (image != "") {
        toDisplay += "<img height='50%' width='50%' src=" + image + " alt='recipe'>";
      }
      toDisplay += ", recipe id: " + json_data[i]._id + ", username: " +
      json_data[i].username + ", cook time: " +
       json_data[i].cookTime + ", difficulty: " + json_data[i].difficulty +
       ", ingredients: " + json_data[i].ingredients + ", instructions: " +
       json_data[i].instructions + "</p>";
    }
    elem.innerHTML = toDisplay;
  }

  </script>

    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '1789889064572349',

          version    : 'v2.5'
        });
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));


     // This is called with the results from from FB.getLoginStatus().
       function statusChangeCallback(response) {
         console.log('statusChangeCallback');
         console.log(response);
         // The response object is returned with a status field that lets the
         // app know the current login status of the person.
         // Full docs on the response object can be found in the documentation
         // for FB.getLoginStatus().
         if (response.status === 'connected') {
           testAPI();
           // Logged into your app and Facebook.
         } else if (response.status === 'not_authorized') {
           // The person is logged into Facebook, but not your app.
           document.getElementById('status').innerHTML = 'Please log ' +
             'into this app.';
         } else {
           // The person is not logged into Facebook, so we're not sure if
           // they are logged into this app or not.
           document.getElementById('status').innerHTML = 'Please log ' +
             'into Facebook.';
         }
       }

       // This function is called when someone finishes with the Login
       // Button.  See the onlogin handler attached to it in the sample
       // code below.
       function checkLoginState() {
         FB.getLoginStatus(function(response) {
           statusChangeCallback(response);
         });
       }

       window.fbAsyncInit = function() {
       FB.init({
         appId      : '1789889064572349',
         cookie     : true,  // enable cookies to allow the server to access
                             // the session
         xfbml      : true,  // parse social plugins on this page
         version    : 'v2.5' // use graph api version 2.5
       });

       // Now that we've initialized the JavaScript SDK, we call
       // FB.getLoginStatus().  This function gets the state of the
       // person visiting this page and can return one of three states to
       // the callback you provide.  They can be:
       //
       // 1. Logged into your app ('connected')
       // 2. Logged into Facebook, but not your app ('not_authorized')
       // 3. Not logged into Facebook and can't tell if they are logged into
       //    your app or not.
       //
       // These three cases are handled in the callback function.

       FB.getLoginStatus(function(response) {
         statusChangeCallback(response);
       });

       };

       // Load the SDK asynchronously
       (function(d, s, id) {
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) return;
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));

       function getMonthName(num) {
         var months = new Array();
         months[0] = "January";
         months[1] = "February";
         months[2] = "March";
         months[3] = "April";
         months[4] = "May";
         months[5] = "June";
         months[6] = "July";
         months[7] = "August";
         months[8] = "September";
         months[9] = "October";
         months[10] = "November";
         months[11] = "December";
         return months[num];
       }

       // Here we run a very simple test of the Graph API after login is
       // successful.  See statusChangeCallback() for when this call is made.
       function testAPI() {
         //console.log('Welcome!  Fetching your information.... ');
         FB.api('/me', {fields: 'name,id,email'}, function(response) {
           var output;
           $(document).ready(function() {
       			if(typeof(Storage) !== "undefined") {
       				var curr_time = new Date();
              var day = curr_time.getDate();
              var month = curr_time.getMonth();
              var month_name = getMonthName(month);
              //for first visit to profile
              if (localStorage.log == undefined) {
                output = "Welcome, ";
              }
              //for later visits to profile
              else {
                var last_login = localStorage.log;
                output = "You last visited your profile on " + last_login + ", ";
              }
              localStorage.log = month_name + " " + day;
            }
       			else {
       				output = "Thanks for loggin in, ";
       			}
       		});
           document.getElementById('status').innerHTML =
             output + response.name + '!';

            //Added code for profile page to get user's name
           document.getElementById('name').innerHTML = ", " + response.name;
           getMyRecipes(response.id);
         });
       }

        function fbLogout() {
            FB.getLoginStatus(function(response) {
                if (response && response.status === 'connected') {
                    FB.logout(function(response) {
                        document.location.reload();
                    });
                }
            });
        }

      </script>
