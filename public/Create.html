<!doctype html>

<html>

  <head>
    <title>Create</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src='create.js'></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheets/create.css"/>
  </head>

  <body>
    <h1>Create</h1>
    <div class="container">
      <div class="createForm">

     		<form action="" method="post" enctype="multipart/form-data" role="form">
          <div class="form-group">
      		  <label for="title">Title</label>
            <input type="text" class="form-control" id="title">
          </div>

          <div class="col-md-6">
      		  <input type="file" id="photo" style="display:none" onchange="loadFile(event);"/><br>
            <label for="photo">
              <img src="imageSpot.png" id="output" alt="Your Image"/>
            </label><br>
          </div>

          <div class="col-md-6">
            <label for="difficulty">Difficulty:</label><select class="form-control" id="difficulty">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>

          <div class="form-group">
              <label for="ingredients">Ingredients:</label> <textarea class="form-control" rows="5" id="ingredients"> </textarea>
          </div>

          <div class="form-group">
            <label for="instructions">Instructions:</label> <textarea class="form-control" rows="5" id="instructions"></textarea>

      		<div class="form-group">
            <br>
            <input type="submit" class="btn btn-default" value="Submit">
          </div>
      	</form>

      </div>
    </div>
  </body>

</html>
