    <h1>Create</h1>
    <div class="container">
      <div class="createForm">

     		<form action="" method="post" enctype="multipart/form-data" role="form">
          
          <div class="col-md-5">
      		  <input type="file" id="photo" style="display:none" onchange="loadFile(event);"/><br>
            <label for="photo">
              <img src="imageSpot.png" id="output" alt="Your Image"/>
            </label><br>
          </div>

          <div class="col-md-7">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title">
          </div>

          <div class="col-md-3">
            <label for="hours">Cook Time (minutes):</label><input type="text" class="form-control" id="hours">
          </div>

          <div class="col-md-4">
            <label for="difficulty">Difficulty:</label><select class="form-control" id="difficulty">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div><br>

          <div class="col-md-2">
            <label for="title">Tags:</label>
            <input type="text" class="form-control" id="tag1">
          </div>

          <div class="col-md-2">
            <label>Tags:</label>
            <input type="text" class="form-control" id="tag2">
          </div>

          <div class="col-md-2">
            <label>Tags:</label>
            <input type="text" class="form-control" id="tag3">
          </div>

          <div class="col-md-7">
              <label for="ingredients">Ingredients:</label> <textarea class="form-control" rows="6" id="ingredients" placeholder="eg.,
              2 Tomatoes
              1 Onion")></textarea>
          </div>

          <div class="col-md-12">
            <label for="instructions">Instructions:</label> <textarea class="form-control" rows="5" id="instructions" placeholder="eg.,
            Chop up the tomatoes
            Dice the onions
            Fry on pan with oil for 20 minutes"></textarea>

      		<div class="form-group">
            <br>
            <input type="submit" class="btn btn-default" value="Submit">
          </div>
      	</form>
